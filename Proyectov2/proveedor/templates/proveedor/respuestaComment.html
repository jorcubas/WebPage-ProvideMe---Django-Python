{% extends "proveedor/base2.html" %}
{% block content %}
    <article class="media content-section">
      <div class="media-body">
          {%  if aprobado %}
            <h2>¡El comentario ha sido agregado exitosamente!</h2>
          {% else %}
              <h2>¡El comentario ha sido borrado exitosamente!</h2>
          {% endif %}
      </div>
    </article>
    <div class="row container ">
        <div class="class-md-8 content-section" >
            <form method="GET" action="{% url 'proveedor-detail' proveedor%}">
                <button class="btn btn-success" type="submit">
                    Regresar a Proveedor
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
