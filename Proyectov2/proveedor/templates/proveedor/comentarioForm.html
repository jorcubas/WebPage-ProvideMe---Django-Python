{% extends "proveedor/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section">
        <form method = "POST" action="{% url 'resp' proveedor %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Calificar Proveedor</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">
                    Guardar!
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
