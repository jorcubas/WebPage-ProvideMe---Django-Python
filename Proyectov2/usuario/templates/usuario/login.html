{% extends "proveedor/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend align="center">ProvideMe</legend>
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿No Tienes Cuenta? <a class="ml-2" href="{% url 'registro' %}"> Registrate Ahora!</a>
            </small>
        </div>
            <form method="GET" action="{% url 'password_reset' %}">
            <button class="btn btn-link" type="submit">
                Si Olvidaste tu Contraseña, Haz Click Aqui
            </button>
        </form>
    </div>
{% endblock content %}
