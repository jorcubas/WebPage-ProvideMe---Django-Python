{% extends "proveedor/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Registrate!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Registrarse!</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text muted">
                Ya tiene Cuneta? <a class="ml-2" href="#">Ingresar</a>
            </small>
        </div>
    </div>

{% endblock content %}
